<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .banner {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .banner h2 {
            font-size: 48px;
            margin: 0;
        }

        .products {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product p {
            margin: 5px 0;
            color: #555;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>ShopEasy</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="banner">
    <h2>Welcome to ShopEasy</h2>
</div>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 4">
        <h3>Product 4</h3>
        <p>$25.00</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
</footer>

</body>
</html>
