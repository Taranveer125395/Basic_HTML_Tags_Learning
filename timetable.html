<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .timetable {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .timetable th, .timetable td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        .timetable th {
            background-color: #4CAF50;
            color: white;
        }
        .timetable tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .timetable tr:hover {
            background-color: #f1f1f1;
        }
        .timetable caption {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <table class="timetable">
        <caption>Weekly Timetable</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>9:00 AM - 10:00 AM</th>
                <th>10:00 AM - 11:00 AM</th>
                <th>11:00 AM - 12:00 PM</th>
                <th>12:00 PM - 1:00 PM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>Science</td>
                <td>History</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Geography</td>
                <td>Math</td>
                <td>Science</td>
                <td>Computer</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>History</td>
                <td>English</td>
                <td>Geography</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Science</td>
                <td>History</td>
                <td>English</td>
                <td>Computer</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Math</td>
                <td>Science</td>
                <td>History</td>
                <td>Geography</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
